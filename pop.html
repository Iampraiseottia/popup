<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP | WOW</title>
    <link rel="stylesheet" href="up.css">
</head>
<body>
    <button onclick="openPopup()" type="submit" class="confirm-btn">Confirm </button>
    
    <div class="popup" id="popup">
        <img src="img/IMG_7755.PNG">
        <h2>
            Thank You!!!
        </h2>
            
        <marquee direction="left">
            Task(s) has been Reassigned Successfully.
        </marquee>
        
        <button onclick="closePopup()" type="button" class="ok">Ok</button>
    </div>


    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
